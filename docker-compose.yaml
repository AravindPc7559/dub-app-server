services:
  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dubly

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./tmp:/app/tmp
    depends_on:
      - mongodb

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        ENABLE_DEMUCS: ${ENABLE_DEMUCS:-true}  # Default to true if not set
    env_file:
      - .env
    environment:
      - ENABLE_DEMUCS=${ENABLE_DEMUCS:-true}  # Runtime env var, default to true
    volumes:
      - ./tmp:/app/tmp
    depends_on:
      - mongodb
      - api

volumes:
  mongodb_data: