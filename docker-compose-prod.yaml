services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - tmp:/app/tmp
  
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env
    volumes:
      - tmp:/app/tmp
    depends_on:
      - api

volumes:
  tmp: